{% extends 'account/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Set Password{% endblock %}
{% block hero %}
    <form method="post" action="" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="control">
            <button class="button is-primary"
                    type="submit"
                    name="action"
                    value="Set Password">{% trans "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
